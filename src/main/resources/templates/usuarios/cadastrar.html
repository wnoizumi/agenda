<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Novo Usuário</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

<script th:inline="javascript">
/*<![CDATA[*/
	document.addEventListener('DOMContentLoaded', function() {
		var focusId = /*[[${fieldToFocus}]]*/ '';
		document.getElementById(focusId).focus();
		document.getElementById(focusId).select();
	}, false);
/*]]>*/
</script>

</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a style="color: #fff" class="navbar-brand">
			<i class="far fa-address-book"></i> Agenda
		</a>
	</nav>
	
	<div class="container my-5">
		<h2>Cadastrar Usuário</h2>
		<div class="card">
			<div class="card-body">
				<div class="col-md-15">
					<div class="alert alert-danger" th:if="${mensagemErro}">
						<div th:text="${mensagemErro}"></div>
					</div>

					<form action="#" th:action="@{/usuarios/salvar}"
						th:object="${usuario}" method="POST" id="cadastrarUsuario">
						<div class="row">
							<input type="hidden" id="id" th:field="*{id}">

							<div class="form-group col-md-12">
								<label for="nome" class="col-form-label">Nome</label> <input
									type="text" th:field="*{nome}" class="form-control" id="nome"
									placeholder="Nome" required="required"> <span
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-12">
								<label for="email" class="col-form-label">E-mail</label>
								<input type="text" th:field="*{email}" class="form-control"
									id="email" placeholder="E-mail"required="required"> <span
									th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-12">
								<label for="senha" class="col-form-label">Senha</label> <input
									type="password" th:field="*{senha}" class="form-control" id="senha"
									placeholder="Senha" required="required"> <span
									th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-outline-dark"
									value="Cadastrar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
